<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" placeholder="Name" id="todo_input1">
        <input type="text" placeholder="Maths" id="todo_input2">
        <input type="text" placeholder="Physics" id="todo_input3">
        <input type="text" placeholder="Chemistry" id="todo_input4">
        <input type="text" placeholder="English" id="todo_input5">
        <input type="text" placeholder="Urdu" id="todo_input6">
        <button id="add_todo_btn">Submit</button>
        <button id="del_todo_btn">Reset</button>
    </div>
    <ul id="todo_list">
   <table class="Table">
    <tr>No.</tr>
    <tr>Name</tr>
    <tr>Subjects</tr>
    <tr>Numbers</tr>
    <tr>percentage</tr>
    <tr>pass/fail</tr>
    <!-- <tr>Name</tr> -->
   </table>

    </ul>

    <script src="script.js"></script>
</body>
</html>
